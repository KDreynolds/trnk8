{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
        <h1 class="text-4xl font-light text-center text-black mb-6">Account Details</h1>
        <div class="bg-gray-100 p-6 rounded-lg">
            <p class="text-black mb-4"><strong>Email:</strong> {{ user.email }}</p>
            <p class="text-black"><strong>Username:</strong> {{ user.display_name }}</p>
        </div>
    </div>
</div>
{% endblock %}
