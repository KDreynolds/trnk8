{% extends "base.html" %}
{% block content %}
<div class="container has-text-centered">
    <h1 class="title is-2 has-text-light">Register for Trnk8</h1>
    <div class="columns is-centered">
        <div class="column is-one-third">
            <form method="post" action="/register">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <button class="button is-primary is-medium is-fullwidth">Register</button>
            </form>
            {% if error %}
                <div class="notification is-danger mt-3">
                    {{ error }}
                </div>
            {% endif %}
            <p class="mt-3">
                Already have an account? <a href="/login">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
