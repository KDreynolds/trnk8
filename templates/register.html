{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
        <div class="text-center mb-6">
            <img src="{{ url_for('static', path='images/logo-light.png') }}" alt="Logo" class="mx-auto mb-4 w-80 h-auto">
            <h1 class="text-4xl font-light text-black">Register</h1>
        </div>
        <form method="post" action="/register">
            <div class="mb-4">
                <input class="w-full p-2 bg-gray-100 text-black border border-gray-300 rounded" 
                       type="text" name="username" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <input class="w-full p-2 bg-gray-100 text-black border border-gray-300 rounded" 
                       type="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-4">
                <input class="w-full p-2 bg-gray-100 text-black border border-gray-300 rounded" 
                       type="password" name="password" placeholder="Password" required>
            </div>
            <button class="w-full bg-blue-600 text-white p-2 rounded">Register</button>
        </form>
        {% if error %}
            <div class="bg-red-500 text-white p-4 mt-4 rounded">
                {{ error }}
            </div>
        {% endif %}
        {% if success %}
            <div class="bg-green-500 text-white p-4 mt-4 rounded">
                {{ success }}
            </div>
        {% endif %}
        <p class="mt-4 text-center">
            Already have an account? <a href="/login" class="underline">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
