{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-light text-white">Register for Trnk8</h1>
    <div class="flex justify-center mt-8">
        <div class="w-1/3">
            <form method="post" action="/register">
                <div class="mb-4">
                    <input class="w-full p-2 bg-black text-white border border-gray-700 rounded" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <input class="w-full p-2 bg-black text-white border border-gray-700 rounded" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input class="w-full p-2 bg-black text-white border border-gray-700 rounded" type="password" name="password" placeholder="Password" required>
                </div>
                <button class="w-full bg-blue-600 text-white p-2 rounded">Register</button>
            </form>
            {% if error %}
                <div class="bg-red-500 text-white p-4 mt-4 rounded">
                    {{ error }}
                </div>
            {% endif %}
            {% if success %}
                <div class="bg-green-500 text-white p-4 mt-4 rounded">
                    {{ success }}
                </div>
            {% endif %}
            <p class="mt-4">
                Already have an account? <a href="/login" class="underline">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
